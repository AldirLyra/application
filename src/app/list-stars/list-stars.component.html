<mat-card>
    <table mat-table [dataSource]="users">

        <!-- Name Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let user"> {{user.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let user"> {{user.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Descrição </th>
            <td mat-cell *matCellDef="let user"> {{user.description}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="urlGithub">
            <th mat-header-cell *matHeaderCellDef> Url Github </th>
            <td mat-cell *matCellDef="let user"> {{user.urlGithub}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="urlHtml">
            <th mat-header-cell *matHeaderCellDef> Url Html </th>
            <td mat-cell *matCellDef="let user"> {{user.urlHtml}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator> -->
</mat-card>
